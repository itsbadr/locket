<div>
    <form>
        <div>
            <input #uploader multiple name="file" type="file" (change)="uploadFile(uploader.files)" />
        </div>
        <div>
            <button class="submit-button" style="padding: 10px 32px;" [disabled]="!this.filesUploaded" type="submit"
                (click)="sendFiles($event)">Upload</button>
        </div>
    </form>
</div>
